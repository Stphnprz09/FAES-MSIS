<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/Faculty/facultyNavigation.css">
    <link rel="stylesheet" href="/css/Faculty/facultySubjectHandled.css">
    <title>Faculty | Subject Handled</title>
</head>

<body>
    <!-- container -->
    <div class="container">
        <!-- navigation -->
        <nav>
            <!-- school logo -->
            <div class="school-logo">
                <img src="/assets/logo.png" alt="FAES Logo">
                <h5>Filinvest Alabang<br>Elementary School</h5>
            </div>
            <!-- navigation -->
            <ul class="nav-links">
                <li><a href="/html/Faculty/FacultyHome.html">Home</a></li>
                <li><a href="/html/Faculty/FacultyAdvisory.html">Advisory</a></li>
                <li><a href="/html/Faculty/FacultyAttendance.html">Class Attendance</a></li>
                <li><a href="/html/Faculty/FacultySubjectHandled.html">Subject Handled</a></li>
                <li><a href="/html/Faculty/FacultyProfile.html">Profile</a></li>
                <li><a href="../Login.html">Log Out</a></li>
            </ul>
        </nav>

        <!-- Subject and Section Dropdowns -->
        <div class="dropdown-row">
            <div class="dropdown">
                <span>Subject</span>
                <select name="subject" id="subject">
                    <option>English</option>
                    <option>Filipino</option>
                    <option>Mathematics</option>
                    <option>Science</option>
                </select>
            </div>
            <div class="dropdown">
                <span>Section</span>
                <select name="section" id="section">
                    <!-- Section options here -->
                </select>
            </div>
        </div>

        <!-- Tables -->
        <div class="tables">
            <table>
                <thead>
                    <tr>
                        <th>Male</th>
                        <th>Q1</th>
                        <th>Q2</th>
                        <th>Q3</th>
                        <th>Q4</th>
                        <th>FINAL GRADE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="student">Student 1</td>
                        <td class="grades"><input type="number" name="grade" class="grade-input" min="75" max="100"></td>
                        <td class="grades"><input type="number" name="grade" class="grade-input" min="75" max="100"></td>
                        <td class="grades"><input type="number" name="grade" class="grade-input" min="75" max="100"></td>
                        <td class="grades"><input type="number" name="grade" class="grade-input" min="75" max="100"></td>
                        <td class="grades"><input type="number" name="final-grade" class="final-grade" readonly></td>
                    </tr>
                    <!-- Repeat for other students... -->
                </tbody>
            </table>
            <br><br>
            <table>
                <thead>
                    <tr>
                        <th>Female</th>
                        <th>Q1</th>
                        <th>Q2</th>
                        <th>Q3</th>
                        <th>Q4</th>
                        <th>FINAL GRADE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="student">Student 1</td>
                        <td class="grades"><input type="number" name="grade" class="grade-input" min="75" max="100"></td>
                        <td class="grades"><input type="number" name="grade" class="grade-input" min="75" max="100"></td>
                        <td class="grades"><input type="number" name="grade" class="grade-input" min="75" max="100"></td>
                        <td class="grades"><input type="number" name="grade" class="grade-input" min="75" max="100"></td>
                        <td class="grades"><input type="number" name="final-grade" class="final-grade" readonly></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="/js/computeGrades.js"></script>
</html>
