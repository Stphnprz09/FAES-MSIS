<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/Faculty/facultyNavigation.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Faculty | Profile</title>
</head>

<body>
    <!-- container -->
    <div class="container">
        <!-- navigation -->
        <nav>
            <!-- school logo -->
            <div class="school-logo">
                <img src="/assets/logo.png" alt="FAES Logo">
                <h5>Filinvest Alabang<br>Elementary School</h5>
            </div>
            <!-- navigation -->
            <ul class="nav-links">
                <li><a href="/html/Faculty/FacultyHome.html">Home</a></li>
                <li><a href="/html/Faculty/FacultyAdvisory.html">Advisory</a></li>
                <li><a href="/html/Faculty/FacultyAttendance.html">Class Attendance</a></li>
                <li><a href="/html/Faculty/FacultySubjectHandled.html">Subject Handled</a></li>
                <li><a href="/html/Faculty/FacultyProfile.html">Profile</a></li>
                <li><a href="../Login.html">Log Out</a></li>
            </ul>
        </nav>

        <!-- start your code here -->
        <div class="main-container"><!--whole container-->
            <div class="header"><!--first division of main container for header-->
                <h1>Faculty Profile</h1>
            </div>

            <div class="profile-container"><!--second division of main container-->
                <div class="card"><!--ROW for flexible content-->

                    <div class="profile-image"><!--Image-->
                        <img src="/assets/studentLogo.jpg" alt="Profile pic">
                    </div>

                    <div class="profile-name">
                        <h2 class="name">Name of Faculty</h2>
                        <div class="row">
                            <p class="text-edit">Edit Profile</p>
                            <i class="fa-regular fa-pen-to-square"></i>
                        </div>
                    </div>
                    
                    <a href="/html/Faculty/FacultyProfileSetting.html"><i class="fa-solid fa-gear"></i></a>
                    <!-- <div class="setting-icon">
                    </div> -->

                </div>
            </div>
      
            <div class="information-container"><!--last division of main container-->
              <form>
                  <h2>Information</h2>
                  <div class="information-section">
                      <label for="last-name">Last Name:</label>
                      <input type="text" id="last-name" name="last-name">
                  </div>
                  <div class="information-section">
                      <label for="first-name">First Name:</label>
                      <input type="text" id="first-name" name="first-name">
                  </div>
                  <div class="information-section">
                      <label for="date-of-birth">Date of Birth:</label>
                      <input type="date" id="date-of-birth" name="date-of-birth">
                  </div>
                  <div class="information-section">
                      <label for="age">Age:</label>
                      <input type="number" id="age" name="age">
                  </div>
                  <div class="information-section">
                      <label for="sex">Sex:</label>
                      <input type="text" id="sex" name="sex">
                  </div>
                  <div class="information-section">
                      <label for="grade-level">Grade Level:</label>
                      <input type="number" id="grade-level" name="grade-level">
                  </div>
                  <div class="information-section">
                      <label for="parents-guardian">Parents/Guardian Name:</label>
                      <input type="text" id="parents-guardian" name="parents-guardian">
                  </div>
                  <div class="information-section">
                      <label for="address">Address:</label>
                      <textarea id="address" name="address"></textarea>
                  </div>
                  <div class="button-section center">
                      <button type="button">Cancel</button>
                      <button type="submit">Update</button>
                  </div>
              </form>
            </div>
        </div>
    </div>
</body>

</html>
