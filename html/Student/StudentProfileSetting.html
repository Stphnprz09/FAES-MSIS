<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/studentNavigation.css">
    <link rel="stylesheet" href="/css/profileSetting.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Student | Profile Setting</title>
</head>
<body>
    <div class="container">
        <!-- navigation -->
        <nav>
            <!-- school logo -->
            <div class="school-logo">
                <img src="/assets/logo.png" alt="FAES Logo">
                <h5>Filinvest Alabang<br>Elementary School</h5>
            </div>
            <!-- navigation -->
            <ul class="nav-links">
                <li><a href="/html/Student/StudentHome.html">Home</a></li>
                <li><a href="/html/Student/StudentGrades.html">Report Card</a></li>
                <li><a href="/html/Student/StudentAttendance.html">Attendance</a></li>
                <li><a href="/html/Student/StudentProfile.html">Profile</a></li>
                <li><a href="../Login.html">Log Out</a></li>
            </ul>
        </nav>

        <div class="main-container"><!--whole container-->
            <div class="header"><!--first division of main container for header-->
                <h1>Student Profile</h1>
            </div>

            <div class="profile-container"><!--second division of main container-->
                <div class="card"><!--ROW for flexible content-->

                    <div class="profile-image"><!--Image-->
                        <img src="/assets/studentLogo.jpg" alt="Profile pic">
                    </div>

                    <div class="profile-name">
                        <h2 class="name">Name of Student</h2>
                        <div class="row">
                            <p class="text-edit">Edit Profile</p>
                            <i class="fa-regular fa-pen-to-square"></i>
                        </div>
                    </div>
                    
                </div>
            </div>
      
            <div class="information-container"><!--last division of main container-->
              <form>
                  <h3>Account Security</h3>
                  <h4>Change Password</h4>
                  <div class="information-section">
                      <label for="last-name">New Password:</label>
                      <input type="password" id="last-name" name="last-name">
                  </div>
                  <div class="information-section">
                      <label for="first-name">Confirm New Password:</label>
                      <input type="password" id="first-name" name="first-name">
                  </div>

                  <div class="button-section">
                      <button type="button">Cancel</button>
                      <button type="submit">Update</button>
                  </div>
              </form>
            </div>
        </div>

    </div>
</body>
</html>
